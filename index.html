       <h1>GPG 2FA - DEMO</h1>
        <br>
        <b>Privacy conscious Two-factor authentication.</b>
        <br>
        Check the <a href="https://github.com/RaedsLab/gpgfactor_master_dev">Github project</a>.
        <br>
        <pre>
        Put any username in the form, and copy paste your public key.
        <em>For this demo a password is not needed.</em>
        I don't store any kind of data form this demo.
        LICENSE : GPL V3
        </pre>
        <form action="login.php" method="post">
            <label for="username">Username</label>
            <input required="required" type="text" name="username"/>
            <br>
            <label for="publicKey">Public key</label>
            <textarea required  name="publicKey"></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
